project:
  browser: edge
  urls:
    "aurix_app": https://url-for-sheet-1
    "aurix_fbl": https://url-for-sheet-2

paths:
  data: data/testdata.xlsx
  locator: locators/locator.yaml
  screenshots: output/screenshots

# ✅ selenium 全局配置（BasePage 默认读取这里）
selenium:
  implicit_wait: 0
  explicit_wait: 60
  page_load_timeout: 60
  poll_frequency: 0.5

pingid:
  exe_path: "C:/Program Files (x86)/Ping Identity/PingID/PingID.exe"
  window_title_keyword: "PingID"

  # 第一次 ensure_ready 前强制清理残留 PingID.exe（默认 true）
  clean_start: true

  window:
    min_width: 520
    min_height: 320
    wait_timeout: 15

  clipboard:
    read_timeout: 3.0

# ✅ 并发执行配置
runner:
  # 最大并发线程数（每个线程独立浏览器实例）
  # PingID 会自动串行，不会破坏并发稳定性
  max_workers: 2

