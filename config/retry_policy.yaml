retry:
  max_retry: 1
  non_retryable_keywords:
    - AssertionError
    - assert
    - assertion failed
    - expected
    - but got
  retryable_keywords:
    - TimeoutException
    - StaleElementReferenceException
    - ElementClickInterceptedException
    - ElementNotInteractableException
    - NoSuchElementException
    - WebDriverException
    - ConnectionError
    - Connection refused
    - RemoteDisconnected
    - Read timed out
    - Max retries exceeded
    - javascript error
    - target frame detached
    - chrome not reachable
